        // Инициализация перетаскивания окон
        function initWindowDrag() {
            const windowHeaders = document.querySelectorAll('.window-header');
            
            windowHeaders.forEach(header => {
                header.addEventListener('mousedown', function(e) {
                    if (e.button !== 0) return; // Только левая кнопка мыши
                    
                    const window = this.closest('.window');
                    bringWindowToFront(window);
                    
                    isDragging = true;
                    draggedWindow = window;
                    
                    const rect = window.getBoundingClientRect();
                    dragOffsetX = e.clientX - rect.left;
                    dragOffsetY = e.clientY - rect.top;
                    
                    // Временно отключаем ресайз
                    window.style.resize = 'none';
                });
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging || !draggedWindow) return;
                
                draggedWindow.style.left = `${e.clientX - dragOffsetX}px`;
                draggedWindow.style.top = `${e.clientY - dragOffsetY}px`;
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging && draggedWindow) {
                    // Восстанавливаем ресайз
                    draggedWindow.style.resize = 'both';
                }
                
                isDragging = false;
                draggedWindow = null;
            });
        }
        
