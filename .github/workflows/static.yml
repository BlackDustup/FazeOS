                navigateToUrl(url);
            });
            
            // Обработка Enter в адресной строке
            browserAddressInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const url = browserAddressInput.value;
                    navigateToUrl(url);
                }
            });
            
            // Закладки браузера
            document.querySelectorAll('.browser-bookmark').forEach(bookmark => {
                bookmark.addEventListener('click', function() {
