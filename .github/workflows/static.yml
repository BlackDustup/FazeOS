            document.querySelectorAll('.context-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    
                    switch(action) {
                        case 'open':
                            alert('Открытие файла');
                            break;
                        case 'delete':
                            alert('Файл перемещен в корзину');
                            break;
                        case 'properties':
                            alert('Свойства файла');
                            break;
                        default:
                            alert(`Действие: ${action}`);
                    }
                    
                    contextMenu.style.display = 'none';
                });
            });
            
            // Функция показа контекстного меню
            function showContextMenu(x, y) {
                contextMenu.style.display = 'block';
                contextMenu.style.left = `${x}px`;
                contextMenu.style.top = `${y}px`;
                
                // Гарантируем, что меню не выйдет за пределы экрана
                const rect = contextMenu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    contextMenu.style.left = `${window.innerWidth - rect.width}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    contextMenu.style.top = `${window.innerHeight - rect.height}px`;
                }
            }
        }
        
        // Открытие приложения
        function openApp(appName) {
            const window = document.getElementById(`${appName}-window`);
            
            if (window) {
                // Закрываем другие окна этого приложения
                document.querySelectorAll(`.window[id$="${appName}-window"]`).forEach(w => {
                    if (w !== window) w.style.display = 'none';
                });
                
                // Показываем окно
                window.style.display = 'block';
                bringWindowToFront(window);
                
                // Обновляем активные окна
                if (!activeWindows.includes(window)) {
                    activeWindows.push(window);
                }
                
                // Обновляем иконку на панели задач
                updateTaskbarIcon(appName, true);
            }
        }
        
        // Закрытие окна
        function closeWindow(window) {
            window.style.display = 'none';
            
            // Удаляем из активных окон
            activeWindows = activeWindows.filter(w => w !== window);
            
            // Обновляем иконку на панели задач
            const appName = window.id.replace('-window', '');
            updateTaskbarIcon(appName, false);
        }
        
        // Минимизация окна
        function minimizeWindow(window) {
            window.style.display = 'none';
            
            // Обновляем иконку на панели задач
            const appName = window.id.replace('-window', '');
            updateTaskbarIcon(appName, true); // Остается активной, но окно скрыто
        }
        
        // Разворачивание/восстановление окна
        function toggleMaximizeWindow(window) {
            if (window.style.width === '100%' && window.style.height === 'calc(100% - 50px)') {
                // Восстановить
                window.style.width = '800px';
                window.style.height = '500px';
                window.style.left = '200px';
                window.style.top = '100px';
            } else {
                // Развернуть
                window.style.width = '100%';
                window.style.height = 'calc(100% - 50px)';
                window.style.left = '0';
                window.style.top = '0';
            }
        }
        
        // Перемещение окна на передний план
        function bringWindowToFront(window) {
            windowZIndex++;
            window.style.zIndex = windowZIndex;
        }
        
        // Обновление иконки на панели задач
        function updateTaskbarIcon(appName, isActive) {
            const icons = document.querySelectorAll(`.taskbar-icon[data-app="${appName}"]`);
            
            icons.forEach(icon => {
                if (isActive) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });
        }
        
