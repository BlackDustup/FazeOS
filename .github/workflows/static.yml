<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazeOS - Космическая ОС</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #0c0032, #190061, #240090, #3500d3);
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }
        
        /* Анимация звездного фона */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Неоновые эффекты */
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4dccff, 0 0 20px #4dccff;
            animation: neonGlow 1.5s infinite alternate;
        }
        
        .neon-border {
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4dccff, 0 0 20px #4dccff;
            animation: neonBorderGlow 2s infinite alternate;
        }
        
        .neon-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(77, 204, 255, 0.5), transparent);
            transform: rotate(45deg);
            animation: neonLight 3s linear infinite;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4dccff, 0 0 20px #4dccff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4dccff, 0 0 40px #4dccff;
            }
        }
        
        @keyframes neonBorderGlow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4dccff, 0 0 20px #4dccff;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4dccff, 0 0 40px #4dccff;
            }
        }
        
        @keyframes neonLight {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(45deg) translate(30%, 30%);
            }
        }
        
        /* Экран загрузки */
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 20, 0.95);
            z-index: 100;
        }
        
        .boot-logo {
            text-align: center;
            animation: pulse 3s infinite;
        }
        
        .boot-logo i {
            font-size: 8rem;
            color: #4dccff;
            text-shadow: 0 0 20px #00aaff, 0 0 40px #0088ff;
            margin-bottom: 20px;
            animation: neonGlow 2s infinite alternate;
        }
        
        .boot-logo h1 {
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #0088ff;
            animation: neonGlow 2s infinite alternate;
        }
        
        .boot-progress {
            width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 40px;
            overflow: hidden;
        }
        
        .boot-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00aaff, #00f7ff);
            border-radius: 5px;
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }
        
        /* Экран установки */
        #install-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 5, 30, 0.9);
            z-index: 90;
            color: white;
        }
        
        .install-container {
            width: 600px;
            padding: 30px;
            background: rgba(0, 10, 50, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            animation: neonBorderGlow 3s infinite;
        }
        
        .install-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4dccff;
            text-shadow: 0 0 10px #00aaff;
            animation: neonGlow 2s infinite alternate;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #aaddff;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 20, 50, 0.7);
            border: 1px solid #0088ff;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group select:focus, 
        .form-group input:focus {
            border-color: #00f7ff;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }
        
        .install-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0066ff, #00aaff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .install-btn:hover {
            background: linear-gradient(90deg, #00aaff, #00f7ff);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .install-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: btnLight 3s linear infinite;
        }
        
        @keyframes btnLight {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(45deg) translate(30%, 30%);
            }
        }
        
        /* Рабочий стол */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: url('https://images.unsplash.com/photo-1505506874110-6a7a69069a08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        
        /* Панель задач Windows 11 стиль */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            gap: 10px;
        }
        
        .taskbar-center {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 100%;
        }
        
        .start-btn {
            padding: 0 15px;
            height: 40px;
            background: transparent;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .start-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(77, 204, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: btnLight 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .start-btn:hover::after {
            opacity: 1;
        }
        
        .taskbar-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 1rem;
            position: relative;
        }
        
        .taskbar-icon i {
            font-size: 1.2rem;
        }
        
        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .taskbar-icon.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .taskbar-icon.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
        }
        
        .taskbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 100%;
        }
        
        .clock-widget {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 0.85rem;
            border-radius: 6px;
        }
        
        .clock-widget:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .clock-widget .time {
            font-weight: 500;
        }
        
        .clock-widget .date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
        }
        
        /* Меню Пуск */
        #start-menu {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 650px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: none;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: neonBorderGlow 3s infinite;
        }
        
        .start-menu-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .start-menu-search {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .start-menu-search:focus {
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }
        
        .start-menu-content {
            display: flex;
            height: calc(100% - 70px);
        }
        
        .start-menu-sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .start-menu-apps {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .start-menu-section {
            margin-bottom: 20px;
        }
        
        .start-menu-section-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-menu-app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .start-menu-app {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .start-menu-app:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .start-menu-app i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #4dccff;
            text-shadow: 0 0 10px rgba(77, 204, 255, 0.7);
            transition: all 0.3s;
        }
        
        .start-menu-app:hover i {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(77, 204, 255, 0.9);
        }
        
        .start-menu-app span {
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .start-menu-app:hover span {
            color: #4dccff;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #00aaff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
            animation: neonGlow 2s infinite alternate;
        }
        
        .user-name {
            font-size: 0.95rem;
            color: white;
            font-weight: 500;
        }
        
        .user-email {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .power-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .power-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .power-btn i {
            margin-right: 10px;
            color: #ff5555;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.7);
        }
        
        /* Иконки рабочего стола */
        .desktop-icons {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
        }
        
        .desktop-icon i {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
            transition: all 0.3s;
        }
        
        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00f7ff;
            transform: translateY(-3px);
        }
        
        .desktop-icon:hover i {
            text-shadow: 0 0 15px #00f7ff, 0 0 30px #00aaff;
            transform: scale(1.1);
        }
        
        .desktop-icon.selected {
            background: rgba(0, 150, 255, 0.3);
            color: #00f7ff;
        }
        
        /* Окна приложений */
        .window {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 800px;
            height: 500px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
            animation: windowBorder 3s infinite linear;
            resize: both;
            min-width: 400px;
            min-height: 300px;
        }
        
        .window-header {
            height: 40px;
            background: rgba(40, 40, 40, 0.9);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: move;
            user-select: none;
        }
        
        .window-title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            flex-grow: 1;
            font-size: 0.9rem;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .window-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .close-btn:hover {
            background: rgba(255, 50, 50, 0.5);
            color: white;
        }
        
        .window-content {
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
            color: white;
        }
        
        /* Проводник Windows 11 */
        #explorer-window .window-content {
            padding: 0;
            display: flex;
            height: calc(100% - 40px);
        }
        
        .explorer-sidebar {
            width: 220px;
            background: rgba(40, 40, 40, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            overflow-y: auto;
        }
        
        .explorer-main {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .explorer-section {
            margin-bottom: 20px;
        }
        
        .explorer-section-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            padding: 5px 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .explorer-item {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            margin: 2px 10px;
        }
        
        .explorer-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .explorer-item i {
            margin-right: 10px;
            font-size: 1rem;
            color: #4dccff;
            width: 20px;
            text-align: center;
        }
        
        .explorer-item span {
            font-size: 0.9rem;
        }
        
        .explorer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .explorer-file {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .explorer-file:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .explorer-file i {
            font-size: 2.5rem;
            margin-bottom: 8px;
            color: #4dccff;
            transition: all 0.3s;
        }
        
        .explorer-file:hover i {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(77, 204, 255, 0.7);
        }
        
        .explorer-file span {
            font-size: 0.85rem;
            text-align: center;
            word-break: break-word;
            max-width: 100%;
        }
        
        .explorer-path {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .explorer-path-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .explorer-path-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .explorer-path-separator {
            margin: 0 5px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* Настройки Windows 11 */
        #settings-window .window-content {
            padding: 0;
            display: flex;
            height: calc(100% - 40px);
        }
        
        .settings-sidebar {
            width: 220px;
            background: rgba(40, 40, 40, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            overflow-y: auto;
        }
        
        .settings-main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .settings-section {
            margin-bottom: 30px;
        }
        
        .settings-section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(77, 204, 255, 0.7);
            animation: neonGlow 2s infinite alternate;
        }
        
        .settings-item {
            background: rgba(50, 50, 50, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .settings-item:hover {
            box-shadow: 0 0 15px rgba(77, 204, 255, 0.3);
        }
        
        .settings-item-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 500;
        }
        
        .settings-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .settings-option:last-child {
            margin-bottom: 0;
        }
        
        .settings-option-label {
            font-size: 0.95rem;
