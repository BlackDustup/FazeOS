                });
            }
            
            // Функция навигации
            function navigateToUrl(url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                
                if (url.includes('freerobux.com')) {
                    showFreerobuxSite();
